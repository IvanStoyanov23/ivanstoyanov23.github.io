<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivan's Blog</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="indexlogged.html" class="navbar-brand">Ivan's Blog</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Welcome(User)</a></li>
                    <li><a href="createnewpost.html">New Post</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>

                <div class="form-group">
                    <label for="inputTitle" class="col-md-4 control-label">Post Title</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAuthor" class="col-md-4 control-label">Post Author</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="inputAuthor" placeholder="Author..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputContent" class="col-md-4 control-label">Content</label>
                    <div class="col-md-6">
                        <textarea class="form-control" rows="3" id="inputContent" style="margin: 0px -1.84375px 0px 0px; width: 424px; height: 186px;"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2017 Ivan - Software University Foundation</p>
    </div>
</footer>
</body>
</html>
